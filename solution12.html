<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 5: Answer 12</title>
    <style>
      .bug_report_text{
        background-color:#BEC4CB;
        color:#ffffff;
        font-family:arial;
        width:520px;
        height:50px;
        padding-bottom:15px;
        border-top-left-radius:7px;
        border-top-right-radius:7px;
        margin-left:100px;
        border:1px solid grey;
      }

    </style>
  </head>
  <body>
    <div class="all">
      <div class="bug_report_text">
        <h2 style="margin-left:30px;">&nbsp;&nbsp;Bug Report</h2>
      </div>

      <div class="form" style="margin-left:100px; padding:10px; width:500px; border:1px solid grey;">

        <form class="bug_report_form" >
          <label style="margin-left:30px;">Title*</label><br>
          <input type="text" name="title" required style="margin-left:30px;border-radius:5px; width:400px; height:10px; padding:10px;">
          <br><br>

          <label style="margin-left:30px;">Description*</label><br>
          <input type="text" name="description" required style="margin-left:30px;border-radius:5px;  width:400px; height:50px; padding:10px;">
          <br><br>

          <label style="margin-left:30px;">Operating System*</label><br>
          <select name="os" required style="margin-left:30px;border-radius:10px;background-color:#03bb85;color:#ffffff;font-size:15px;width:425px; height:30px;">
            <option value="Select">Select</option>
            <option value="wxp">Windows XP</option>
            <option value="w7">Windows 7</option>
            <option value="w10">Windows 10</option>
            <option value="ubu">Ubuntu</option>
            <option value="mac">Mac OS</option>
          </select>
          <br><br>

          <label style="margin-left:30px;">Product*</label><br>
          <select name="prod" required style="margin-left:30px;border-radius:10px;background-color:#03bb85;color:#ffffff;font-size:15px;width:425px; height:30px;">
            <option value="Select">Select</option>
            <option value="f">Formoid</option>
            <option value="a">Android</option>
            <option value="web">Website</option>
            <option value="sc">Scripting</option>
            <option value="ios">iOS</option>
          </select>
          <br><br>

          <label style="margin-left:30px;">Version*</label><br>
          <input type="text" name="version" required style="margin-left:30px;border-radius:5px;  width:400px; height:10px; padding:10px;">
          <br><br>

          <label style="margin-left:30px;">License*</label><br>
          <input type="radio" name="free" value="free" style="margin-left:30px;"> Free
          <input type="radio" name="business" value="business" style="margin-left:200px;"> Business <br><br>

          <label style="margin-left:30px;">Severity*</label><br>
          <select name="severity" style="margin-left:30px;border-radius:10px;background-color:#03bb85;color:#ffffff;font-size:15px;width:425px; height:30px;">
            <option value="Select">Select</option>
            <option value="crtitcal">Critical</option>
            <option value="high">High</option>
            <option value="med">Medium</option>
            <option value="low">Low</option>
            <option value="NA">Not Important</option>
          </select>
          <br><br>

          <label style="margin-left:30px;">Attachments*</label><br>
          <input type="file" name="extra" style="margin-left:30px; border-radius:5px; width:400px; ">
          <br><br>
        </form>
      </div>
      <div style="background-color:#D8DCE0; margin-left:100px; height:50px; border:1px solid grey; padding-top:15px; width:520px;border-bottom-left-radius:10px; border-bottom-right-radius:10px;">
        <input type="submit" name="send" value="Send" style="font-size:18px; margin-left:395px; color:#ffffff; border-radius:10px;background-color:#03bb85; width:70px; height:40px;">
      </div>
    </div>
  </body>
</html>
